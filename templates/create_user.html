.wrapper {

}
.inner {
	min-width: 650px;

	padding-top: 68px;
	padding-bottom: 48px;
  background-color: rgba(255,255,255,0.13);
  position: absolute;
    transform: translate(-50%,-50%);

	/* background: url('/static/css/images/pic2.jpg'); */

		font-family: "Muli-Bold";
		text-align: center;
		margin-bottom: 32px;
		color: #333;
	    letter-spacing: 2px;
	}
}
form {
	width: 100%;
	padding-left: 40px;
}
.form-group {
	display: flex;
	.form-wrapper {
		width: 50%;
		&:first-child {
			margin-right: 20px;
		}
	}
}

.form-wrapper {
	margin-bottom: 17px;
	label {
		margin-bottom: 9px;
		display: block;
	}
}
.form-control {
	border: 1px solid #141212;
	display: block;
	width: 100%;
	height: 40px;
	padding: 0 20px;
	border-radius: 20px;
	font-family: "Muli-Bold";
	background:none;
	&:focus {
		border: 1px solid #ae3c33;
	}
}
select {
	-moz-appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
    padding-left: 20px;
 	option[value=""][disabled] {
 		display: none;
 	}
}
#button {
	border: none;
	width: 152px;
	height: 40px;
	margin: auto;
	margin-top: 29px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0;
	background: #ffffff;
	font-size: 13px;
	color: #333;
	text-transform: uppercase;
	font-family: "Muli-SemiBold";
	border-radius: 20px;
	overflow: hidden;
	-webkit-transform: perspective(1px) translateZ(0);
	transform: perspective(1px) translateZ(0);
	box-shadow: 0 0 1px rgba(0, 0, 0, 0);
	position: relative;
	-webkit-transition-property: color;
	transition-property: color;
	-webkit-transition-duration: 0.5s;
	transition-duration: 0.5s;
	&:before {
		content: "";
		position: absolute;
		z-index: -1;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: #f11a09;
		-webkit-transform: scaleX(0);
		transform: scaleX(0);
		-webkit-transform-origin: 0 50%;
		transform-origin: 0 50%;
		-webkit-transition-property: transform;
		transition-property: transform;
		-webkit-transition-duration: 0.5s;
		transition-duration: 0.5s;
		-webkit-transition-timing-function: ease-out;
		transition-timing-function: ease-out;
	}
	&:hover {
		&:before {
			-webkit-transform: scaleX(1);
			transform: scaleX(1);
			-webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
			transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
		}
	}
}
.checkbox {
	position: relative;
	label {
		padding-left: 22px;
		cursor: pointer;
	}
	input {
		position: absolute;
	    opacity: 0;
	    cursor: pointer;
	}
	input:checked ~ .checkmark:after {
		display: block;
	}
}
.checkmark {
	position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    height: 12px;
    width: 13px;
    border-radius: 2px;
    background-color: #ebebeb;
    border: 1px solid #ccc;
    font-family: Material-Design-Iconic-Font;
    color: #000;
    font-size: 10px;
    font-weight: bolder;
	&:after {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%,-50%);
	    display: none;
	    content: '\f26b';
	}
}
