{% extends 'base.html' %}
{% block title %}ROUTES HOME{% endblock %}

{% block body %}
<!DOCTYPE html>
<html>
    <style>
   


    html,
body,
#map_canvas {
  height: 90%;
  width: 90%;
  margin: 50px;
  padding: 0px
}
    </style>

    
<body>

<h1>Here's your trip, {{session['fname']}}!</h1>

<a href="/routes">Home</a>
<a href="/newtrip">Create new trip</a>
<a href="/trips">View past trips</a>
<a href="/citiesvisited">View all cities visited</a>



<div id="map_canvas"></div>
<div id="directions-panel"></div>


<script>


var sessionData = {{session|tojson}};



let placeIdList = sessionData["placeid_list"];

var geocoder;
var map;

function getRoute() {
    
    var origin_id = placeIdList[0];
   
    
    
    var destination_id = placeIdList[0];
    placeIdList.splice(0, 1);
    
    var waypoints_list = [];
    for (place of placeIdList) {
        let = waypoint = {
            stopover: true,
            location: {
            placeId: place, 
            }
        }
        waypoints_list.push(waypoint);
    }



    var map = new google.maps.Map(
    document.getElementById("map_canvas"), {
      center: new google.maps.LatLng(53.9191545, 27.602728299999967),
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
  var directionsService = new google.maps.DirectionsService();

  directionsService.route({
    origin: {
      placeId: origin_id
    },
    destination: {
      placeId: destination_id
    },
    
    waypoints: waypoints_list,
    optimizeWaypoints: true,
    travelMode: google.maps.TravelMode.DRIVING
  }, function(result, status) {
    var dirDisp = new google.maps.DirectionsRenderer({
      map: map,
      panel: document.getElementById("directions-panel")
    })
    dirDisp.setDirections(result)
    // print out cities from this result thingy!!!!
    const placesIdOrdered =[]
    for (waypoint in result.geocoded_waypoints){
      const placeIdOrdered = (result.geocoded_waypoints[waypoint].place_id)
      // const city = https://maps.googleapis.com/maps/api/place/details/json?key=AIzaSyCdKUZPbrSErfdmwL33htvJLDk0bcR5-2U&placeid=placeIdOrdered
      // console.log(placeIdOrdered)
      placesIdOrdered.add(placeIdOrdered)
      // console.log('this is the list', placesIdOrdered)
    }
      
  });

}


google.maps.event.addDomListener(window, "load", getRoute());


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdKUZPbrSErfdmwL33htvJLDk0bcR5-2U&callback=getRoute"></script>

</body>
</html>  

{% endblock %}
